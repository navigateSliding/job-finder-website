<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">
  <link rel="stylesheet" href="../../style.css">
  <title>The card</title>
  <style>
    * {
      box-sizing: content-box;
    }

    body,
    h1,
    h2,
    h3,
    h4,
    p,
    button {
      font-family: "Poppins", sans-serif;
      color: #222222;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;

      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <div class="card__mainDetails">
        <div class="card__mainDetails__header">
          <p>16 Jan, 2025</p>

              <style>
                .cls-1 {
                  fill: #f1f1f1;
                }

        <div class="card__mainDetails__company">
          <div>
            <h3>Pepsi</h3>
            <h1>Warehouse Manager</h1>
          </div>

          <img src="" alt="logo picture" class="companyLogo" />
        </div>

        <div class="card__mainDetails__jobCondition">
          <p>Full-time</p>
          <p>On-site</p>
          <p>Shift Work</p>
          <p>Fast-paced Environtment</p>
        </div>
      </div>

      <div class="card__moreDetails">
        <div>
          <h2>RM 7,500/month</h2>
          <p> <span>
              <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 269.96 383.02"
                width="10px">

                  <style>
                    .cls-1 {
                      fill: #fefefe;
                    }
                  </style>

                  d="M137.93,383.02h-6l-5.58-3.79C69.02,291.27-54.54,161.77,27.06,53.41,99.77-43.15,255.37-1.19,269.09,118.5c10.67,93.03-79.04,187.6-125.58,260.73l-5.58,3.79Z" />

            </span>
            Selangor, Malaysia</p>
        </div>
        <button>Details</button>
      </div>
    </div>

  </div>

  <script src="../../script.js"></script>
</body>

</html>
